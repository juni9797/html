<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="get">
        <fieldset>
            <!-- 필드셋 사용하면 테두리 생김(그룹화) -->
            <legend>A/S 제출 양식</legend>
            <div>
                <label for="username">아이디 :</label>
            <!-- 여기서 아이디로 입력한 값이 username으로 라벨링 되었다고 보면 됨 -->
                <input type="text" name="username" placeholder="ID">
            <!-- placeholder는 인풋 박스 안에 입력 안했는데도 뭐가 나오는 것 -->
            </div>
        
            <div>
                <label for="password">비밀번호 :</label>
                <input type="password" name="password" placeholder="PWD">
            </div>
            <!-- password는 아이디와 다르게 점으로 표시됨, 마스킹이라 함 -->
            <div>
                <label for="age">  나이 :</label>
                <input type="number" name="age" min="0" max="100" step="10">
            </div>
            <!-- 여기서 step은 화살표 한 번마다 숫자가 얼마나 변할 것인가.
            스텝이 10이면 화살표 1번 누를 때마다 10씩 증감 -->
            <div>
                <label for="summary">내용 :</label>
                <textarea name="summary" id="" cols="20" rows="10"></textarea>
            </div>

            <div>
                <label for=""></label>
                <select name="type" id="">
                    <option value="1">환불</option>
                    <option value="2">고장신고</option>
                    <option value="3">기타</option>
                </select>
                <!-- 이거 벨류로 구분함, 만일 환불신고 시 1번으로 개발자에게 들어옴
                이건 단순한 값을 벨류로 한 것이고 원래는 환불임을 정확하게 알 수 있게 하기 위해
                복잡하면서 의미 알 수 있는 값을 줌 -->
            </div>
            
            <div>
                <input type="checkbox" name="type_2_1" value="1 day">
                <label for="type_2_1">1일 이내</label>
                <input type="checkbox" name="type_2_2" value="1 week">
                <label for="type_2_2">1주 이내</label>
                <input type="checkbox" name="type_2_3" value="1 month">
                <label for="type_2_3">1달 이내</label>
            </div>

            <div>
                <input type="radio" name="type_3" value="emergency">
                <label for="type_3_1">긴급</label>
                <input type="radio" name="type_3" value="normal">
                <label for="type_3_2">일반</label>
                <!-- radio 타입은 1개만 선택해야 할 때 선택, 
                체크박스는 동시에 여러개 선택할 떄 -->

            </div>

            <div>
                <button type="submit">제출</button>
                <!-- action 에있는 위치로 데이터를 제출하게 되는 것 -->
            </div>
        </fieldset>
       



    </form>

</body>
</html>
