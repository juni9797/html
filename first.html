<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 단축키는 cmd+/ -->
    <!-- 먼저 블록에 대해 배움(블록은 공장, 
        인라인은 공장에 있는 기계들), 
        블록 요소는 자동으로 뒷 부분이 넘어간다 -->

        <!-- 블록요소 
        이거 깔끔하게 만들려면
    div로 안에 넣고 싶은 코드들을
텝을 눌러서 정리한 다음 처음 div 숫자에
아래 화살표 클릭-->
        <div>
            <!-- div의 기능 : 없는게 기능이다. 
                무언가를 담는 컨테이너의 역할만 함
                다른 요소들을 묶어줌 
            엄정 많이 쓰임-->
            안녕! 오르미

            <div>
                안녕!
            </div>

            <p>P테그 개꿀</p>
            <!-- p테그 : 블록요소이다. 
                문단을 자동으로 바꿔준다 -->


            안녕

            <h1>hhhh</h1>
            <h2>hhhhh</h2>
            <h3>hhhhh</h3>
            <h6>hhhhh</h6>

            <!-- 앞으로 가장 많이 쓰일 테그
            ul, li
            밑에 동그라미는 없앨 수 있음
            이거는 순서없는 리스트
            unordered list -->
            <ul>
                <li>list1</li>
                <li>list2</li>
            </ul>

            <!-- 순서 있는 리스트
            ordered list 
            순서없는 리스트의 순서를 
            후작업으로 순서만들기 가능 
        그래서 순서 없는 리스트를 더 많이 사용 -->

        <ol>
        <li>순서있는 아이템</li>
        </ol>
    </div>
    <!-- 인라인 요소 : 매우 많음
    다 기억할 필요 없음 -->

    <!-- span 테크 : 
        블록라인에서 div의 기능과 동일
      -->

      
    <div>
        <p>안녕
        <span style="color: blue;">
            오르미
        </span>
        반가</p>

        <!-- a 태그 : 링크 걸고 사이트로 이동 -->
        <a href="http://www.google.com">구글</a>
    <br>
    <br>

    <!-- br 태크 열고 닫음 없이 줄 바꿈 -->
    안녕 오르미 반가 <br><br>
    <p><a href="http://www.google.com">구글</a>
    </p>

    <!-- strong 태그, b 태그
    둘 다 강조하는 태그 -->
    이 <strong>태그</strong>는 무엇을 하는
    태그일까요
    이 <b> 태그</b>는 무엇을 하는
    태그일까요

    이 <code>태그</code>는 무엇을 하는
    태그일까요
    이 <i>태그</i>는 무엇을 하는
    태그일까요

     </div>

     <!-- form (양식) 태크 -->
     

</body>
</html>
